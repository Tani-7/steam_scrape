<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta lang="en-uk" />
        <title>Supra Group Invoice Template</title>

        <style>
            .invoice-box {
                max-width: 800px;
                margin: auto;
                padding: 30px;
                font-size: 16px;
                line-height: 24px;
                font-family: cursive;
                color: gold;
            }

            .invoice-box table {
                width: 100%;
                line-height: inherit;
                text-align: left;
            }

            .invoice-box table td {
                padding: 5px;
                vertical-align: top;
            }
            .invoice-box table tr td:nth-child(2) {
                text-align: right;
            }
            .invoice-box table tr.top table td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.top table td.title {
                font-size: 45px;
                line-height: 45px;
                color: lightslategrey;
            }

            .invoice-box table tr.information table td {
                padding-bottom: 40px;
            }
            .invoice-box table tr.heading td {
                background-color: aliceblue;
                border-bottom: 1px solid #ddd;
                font-weight: bold;
            }
            .invoice-box table tr.details td {
                padding-bottom: 20px;
            }
            .invoice-box table tr.items td {
                border-bottom: 1px solid #eee;
            }

            .invoice-box table tr.item.last td {
                border-bottom: none;
            }
            .invoice-box table tr.total td:nth-child(2) {
                border-top: 2px solid #eee;
                font-weight: bold;
            }
            @media only screen and (max-width: 600px) {
                .invoice-box table tr.top table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }
                .invoice-box table tr.information table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }
            }
            div.divfooter {
                position: fixed;
                height: 30px;
                background-color: lavender;
                bottom: 0;
                width: 100%;
                left: 0;
            }

            /** RTL **/
            .rtl {
                direction: rtl;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            .rtl table {
                text-align: right;
            }
            .rtl table tr td:nth-child(2) {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div>
            <table cellpadding="0" cellspacing="0">
                <tr class="top">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td class="title">
                                    <img src="" style="height: 100px" />
                                </td>
                                <td>
                                    Invoice #: 001 <br />
                                    Created: May 17, 2025 <br />
                                    Due: July 16, 2025
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="information">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td>
                                    Omwansa's Commission. <br />
                                    666A Tabere Crescent <br />
                                    Kileleshwa, Nairobi
                                </td>
                                <td>
                                    Tani Saba Holdings. <br />
                                    Omwansa C. Omwansa <br />
                                    justomwansa@outlook.com
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="heading">
                    <td>item</td>
                    <td>Price</td>
                </tr>

                <tr class="item">
                    <td>DevOps Consulting (6 Months)</td>
                    <td>$6000</td>
                </tr>
                <tr class="total">
                    <td></td>
                    <td>Total: $6000.00</td>
                </tr>
            </table>
        </div>
        <div class="divfooter"></div>
    </body>
</html>
